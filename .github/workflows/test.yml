on:
  push:
    branches: ['main']
  pull_request:

jobs:
  tsc:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install node v16
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: yarn install
      run: yarn install
    - name: yarn test
      run: yarn test
