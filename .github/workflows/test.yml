on:
  push:
    branches: ['main']
  pull_request:

env:
  FORCE_COLOR: true

jobs:
  tsc:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'
    - run: yarn install --frozen-lockfile
    - run: yarn test
